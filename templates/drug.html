‎<ion-view view-title="معلومات الدواء">
  <ion-content>
    <div class="list card">
      <img class="drug-image" ng-src="{{drug.pic}}">
      <div class="item item-body nomargin">
        <h1 class="tradename fulltext text-center nomargin">{{drug.tradename}}</h1>
        <h2 class="chname fulltext text-center">
          {{drug.activeingredient}}</h2>
        <h2>{{drug.howmany}}
          {{drug.form}}</h2>

        <h2 class="price">Price:
          {{drug.price}}
          EGP</h2>
        <h2>Main group:
          {{drug.maingp}}</h2>
        <h2 class="company">Company:
          {{drug.company}}</h2>
      </div>
      <div>
        <a class="details button morebutton stcfont" ng-href="https://www.google.com/search?q={{drug.tradename}} drug" >
          مزيد من المعلومات
        </a>
        <br>
        <div class="list">
          <div class="item item-divider text-center stcfont">
            أدوية مماثلة
          </div>
          <a ng-repeat="similar in similars track by $index" class="item positive" ng-href="#/app/drug/{{similar.id}}">
            {{similar.tradename}}
          </a>
        </div>
      </div>
    </ion-content>
  </ion-view>
