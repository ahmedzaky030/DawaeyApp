<ion-view view-title="البحث التقريبي">
  <ion-content>
    <div class="shadow">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="searchit" placeholder="Search here" ng-focus="searchFocused = true" ng-blur="searchFocused = false">
      </label>
    </div>
    <ion-list>
      </ion-item>
      <h3 class="text-center stcfont lol">ابحث و دور هنا بقى على اسم الدوا</h3>
      <ion-item class="item-light item-avatar card item-complex" collection-repeat="drug in drugs | fuzzyBy: 'tradename': searchit | orderBy: 'tradename' | limitTo:numberOfItemsToDisplay" ng-href="#/tab/drug/{{drug.id}}" >
        <img ng-src="{{drug.pic}}" alt=" ">
        <h2 class="tradename">{{drug.tradename}}</h2>
        <p class="chname">{{drug.activeingredient}}</p>
        <p>{{drug.form}}</p>
        <h2 class="newprice">Price: {{drug.price | number}} EGP</h2>
        <p class="company">Company: {{drug.company}}</p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="drugs.length > numberOfItemsToDisplay" on-infinite="addMoreItem() " distance="10% "></ion-infinite-scroll>
  </ion-content>
</ion-view>
